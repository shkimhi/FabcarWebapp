<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabcar tutorial</title>
</head>
<body>
<div class="container">
        <h2> 하이퍼레저 패브릭 팹카 웹 예제</h2>
    <div class="container text-center">
        <div class="row">
            <div class="col-2">
        <form action="#" th:action="@{'/enrollAdmin'}" th:method="POST">
            <button type="submit" class="btn btn-primary" id="submitButton">관리자 등록</button>
        </form>
            </div>
            <div class="col-2">
        <form action="#" th:action="@{'/registerUser'}" th:method="POST" class="g-col-2">
            <button type="submit" class ="btn btn-primary" id="submitButton2">유저 가입</button>
        </form>
            </div>
        </div>
    </div>
    <div>
    <h6 th:if="${resultEnrollAdmin != null}">
        <span th:text="'Enroll admin result: ' + ${resultEnrollAdmin}"></span>
    </h6>
    <h6 th:if="${resultRegisterUser != null}">
        <span th:text="'Register user result: ' + ${resultRegisterUser}"></span>
    </h6>
    </div>

    <form action="#" th:action="@{'/getAllCars'}" th:method="POST">
        <button type="submit" class="btn btn-primary mt-5" id="submitButton3">Get all cars</button>
    </form>
    <h6 th:if="${resultCars != null}">
        <span th:text="'Get all cars result:'"></span>
        <span th:if="${resultCarsError != null}" th:text="'Get all cars result:' + ${resultCarsError}"></span>
        <div th:if="${resultCarsError == null}">
            <table>
                <thead>
                <tr>
                    <th> ID</th>
                    <th> Make</th>
                    <th> Model</th>
                    <th> Color</th>
                    <th> Owner</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${resultCars.isEmpty()}">
                    <td colspan="2"> No data Available</td>
                </tr>
                <tr th:each="carResult : ${resultCars}">
                    <td>
                        <span th:text="${carResult.key}"> ID </span></td>
                    <td><span th:text="${carResult.record.make}"> Make </span></td>
                    <td><span th:text="${carResult.record.model}"> Model </span></td>
                    <td><span th:text="${carResult.record.color}"> Color </span></td>
                    <td><span th:text="${carResult.record.owner}"> Owner </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </h6>
</div>
</body>
<script>
</script>
</html>
